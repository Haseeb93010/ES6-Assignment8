<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 69-75</title>
    <!--Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- toastify link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- navbar header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="javascript:void(0)">Chapter # 69-75</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success text-white" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center">Chapter # 69-75 | Object, Properties, Method, Constructors, and
                            Prototype</h3>
                        <div class="border border-secondary mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Buttons</h4>
                        <div class="text-center border rounded-3 p-4" id="buttons" style="min-height: 196px;">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Show Image
                            </button>
                            <button class="btn btn-danger" onclick="showTable()">Show Table</button>
                            <button class="btn btn-danger" onclick="printUser()">Print User In Consol</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Form</h4>
                        <div class="border rounded-3 p-4">
                            <form onsubmit="handleSubmit()">
                                <div class="row mb-3">
                                    <div class="col-12 col-lg-6">
                                        <input type="text" name="firstname" id="firstname" placeholder="First Name"
                                            class="form-control bg-transparent">
                                    </div>
                                    <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                        <input type="text" name="lastname" id="lastname" placeholder="Last Name"
                                            class="form-control bg-transparent">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 col-lg-6">
                                        <input type="email" name="email" id="email" placeholder="Email"
                                            class="form-control bg-transparent">
                                    </div>
                                    <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                        <input type="date" name="dob" id="dob" class="form-control bg-transparent" />
                                    </div>
                                </div>
                                <input type="submit" value="Add User"
                                    class="btn btn-success text-white w-50 w-sm-100 m-auto d-block" id="button">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Table</h4>
                        <div class="border rounded-3 p-4" id="output"></div>
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-dark" onclick="clearOutput()">Clear Output</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <p>All Right Reserved.&copy; <span id="year"></span></p>
    </footer>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalLabel">Hosting Plans</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="images/Hosting plan.PNG" alt="Hosting plan">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
